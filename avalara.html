<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="avalara.css">
  <title>Avalara Identity</title>
</head>

<body>
  <script src="avalara.js"></script>
  <!-- Header -->
  <header class="row justify-content-around header">
    <div class="col-11 col-sm-6 col-md-6 col-lg-6 col-xl-6 img1">
      <img src="avalara_logo.png">
    </div>
  </header>
  <!-- Main -->
  <div class="main">
    <div class="row">
      <div class="col-sm-3 col-xs-3 col-md-3 col-lg-2 col-xl-3 offset-md-4">
        <form name="loginForm" class="formcontainer text-black-50 needs-validation" novalidate>
          <h2 class="text-black-50">Welcome</h2>
          <p>Log in to portal-qa.avlr.sh</p>
          <div class="formGroup font-weight-light">
            <label for="inputEmail">USERNAME</label>
            <input type="text" class="form-control formControl" id="inputEmail" name="username"
              aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Enter your username
            </div>
          </div>
          <div class="formGroup form-check">
            <input type="checkbox" class="form-check-input" id="inputCheck">
            <label class="form-check-label formCheck" for="inputCheck">REMEMBER MY USERNAME</label>
          </div>
          <div class="formGroup font-weight-light password">
            <label for="inputPassword">PASSWORD</label>
            <input type="password" class="form-control formControl" id="inputPassword" name="password"
              aria-describedby="inputGroupPrepend" required>
            <span class="show">Show</span>
            <div class="invalid-feedback">
              Enter your password
            </div>
          </div>
          <div class="forgetPassword">
            <a href="" class="forgotPassword">Forgot password?</a>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary font-weight-bolder rounded-pill" onclick="validateLogin()">Log
            In</button>
        </form>
      </div>
    </div>
  </div>
  <!--  Footer -->

                  class="svg-inline--fa fa-info-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512">
                  <path fill="currentColor"
                    d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z">

                  class="svg-inline--fa fa-envelope fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"

                  <path fill="currentColor"
                    d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z">

                </svg>Contact support</a>
            </div>

      </div>
    </div>
